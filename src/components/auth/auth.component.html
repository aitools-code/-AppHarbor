<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-slate-200">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
        Create your AppHarbor account
      </h2>
    </div>

    <div class="flex border-b border-slate-200">
      <button (click)="setAccountType('user')" 
              [class]="'w-1/2 py-4 text-center font-medium transition-colors ' + (accountType() === 'user' ? 'border-b-2 border-green-500 text-green-600' : 'text-slate-500 hover:text-slate-800')">
        Download Apps
      </button>
      <button (click)="setAccountType('publisher')" 
              [class]="'w-1/2 py-4 text-center font-medium transition-colors ' + (accountType() === 'publisher' ? 'border-b-2 border-green-500 text-green-600' : 'text-slate-500 hover:text-slate-800')">
        Publish Apps
      </button>
    </div>

    @if (accountType() === 'user') {
      <form class="mt-8 space-y-6" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <input formControlName="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 bg-slate-50 placeholder-slate-500 text-slate-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Full Name">
          </div>
          <div>
            <input formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 bg-slate-50 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <input formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 bg-slate-50 placeholder-slate-500 text-slate-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="userForm.invalid" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-slate-400 disabled:cursor-not-allowed">
            Create Account & Continue
          </button>
        </div>
      </form>
    } @else {
      <form class="mt-8 space-y-6" [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <input formControlName="developerName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 bg-slate-50 placeholder-slate-500 text-slate-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Developer or Company Name">
          </div>
          <div>
            <input formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 bg-slate-50 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <input formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 bg-slate-50 placeholder-slate-500 text-slate-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="publisherForm.invalid" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-slate-400 disabled:cursor-not-allowed">
            Create Publisher Account
          </button>
        </div>
      </form>
    }
  </div>
</div>
