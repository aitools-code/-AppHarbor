<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
  @if (currentUser(); as user) {
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Account Settings</h1>
      <p class="text-slate-500 mb-8">Manage your profile and account information.</p>

      <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800 mb-6">My Profile</h2>
        <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
            <input type="text" id="name" formControlName="name" class="mt-1 block w-full bg-slate-50 border border-slate-300 rounded-md shadow-sm py-2 px-3 text-slate-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
            <input type="email" id="email" formControlName="email" class="mt-1 block w-full bg-slate-50 border border-slate-300 rounded-md shadow-sm py-2 px-3 text-slate-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>

           <div>
            <label for="accountType" class="block text-sm font-medium text-slate-700">Account Type</label>
            <input type="text" id="accountType" [value]="user.type | titlecase" readonly class="mt-1 block w-full bg-slate-200 border border-slate-300 rounded-md shadow-sm py-2 px-3 text-slate-600 cursor-not-allowed sm:text-sm">
          </div>
          
          <div class="pt-2">
            <button type="submit" [disabled]="settingsForm.invalid" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-slate-400 disabled:cursor-not-allowed">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  } @else {
     <div class="text-center py-24">
      <i class="fa-solid fa-lock text-6xl text-green-500 mb-4"></i>
      <h2 class="text-3xl font-bold text-slate-900">Access Denied</h2>
      <p class="text-slate-500 mt-2">You need to be logged in to view your settings.</p>
      <div class="mt-6">
        <a routerLink="/auth" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300">
          Login / Sign Up
        </a>
      </div>
    </div>
  }
</div>
