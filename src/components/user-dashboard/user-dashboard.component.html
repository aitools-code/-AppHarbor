<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
  @if (currentUser(); as user) {
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome, {{ user.name }}!</h1>
      <p class="text-slate-500 mb-8">This is your personal dashboard.</p>

      <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800">My Downloads</h2>
        <div class="text-center py-16 text-slate-500">
          <i class="fa-solid fa-clock-rotate-left text-5xl mb-4"></i>
          <p>Your download history will appear here.</p>
          <p class="text-sm mt-1">(Feature coming soon!)</p>
        </div>
      </div>
    </div>
  } @else {
     <div class="text-center py-24">
      <i class="fa-solid fa-lock text-6xl text-green-500 mb-4"></i>
      <h2 class="text-3xl font-bold text-slate-900">Access Denied</h2>
      <p class="text-slate-500 mt-2">You need to be logged in to view your dashboard.</p>
      <div class="mt-6">
        <a routerLink="/auth" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300">
          Login / Sign Up
        </a>
      </div>
    </div>
  }
</div>
